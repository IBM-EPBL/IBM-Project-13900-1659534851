<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JOBPORTAL | HOME</title>
        <!-- css stylesheet -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- bootstrap navbar -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="row donate-sponsor">
                    <a type="button" class="btn btn-success mr-1" id="donate" href="/logout">LOGOUT</a>
                    <a type="button" class="btn btn-warning mr-1" id="sponsor" href="register">REGISTER</a>
                    <a type="button" class="btn btn-primary mr-1" id="sponsor" href="display">MY JOBS</a>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->

        <section class="our-focus">
            <div class="container">
                <h2 class="text-center mt-3">Your details</h2>
                <div class="border">
                    <table class="worddark"></br></br></br></br>
                        <tr>
                            <td>userid:</td>
                            <td>{{ account[0] }}</td>
                        </tr>
                        <tr>
                            <td>username:</td>
                            <td>{{ account[1] }}</td>
                        </tr>
                        <tr>
                            <td>Email ID:</td>
                            <td>{{ account[2] }}</td>
                        </tr>
                        <tr>
                            <td>qualification:</td>
                            <td>{{ account[3] }}</td>
                        </tr>
                        <tr>
                            <td>skills:</td>
                            <td>{{ account[4] }}</td>
                        </tr>
                        <tr>
                            <td>JOB Applied:</td>
                            <td>{{ account[5] }}</td>
                        </tr>         
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
